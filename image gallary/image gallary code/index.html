<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Image Gallery</h1>
            <p class="subtitle">Explore beautiful images with smooth navigation</p>
        </header>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </div>

        <!-- Image Gallery Grid -->
        <div class="gallery" id="gallery">
            <!-- Images will be dynamically generated by JavaScript -->
        </div>

        <!-- Lightbox Modal -->
        <div class="lightbox" id="lightbox">
            <button class="lightbox-close" id="lightbox-close">&times;</button>
            <button class="lightbox-prev" id="lightbox-prev">&#10094;</button>
            <button class="lightbox-next" id="lightbox-next">&#10095;</button>
            <div class="lightbox-content">
                <img src="" alt="" id="lightbox-image">
                <div class="lightbox-info">
                    <p id="lightbox-title"></p>
                    <p id="lightbox-counter"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
