<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Art Image Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.02);
        }
        .preview {
            margin-top: 30px;
            text-align: center;
        }
        canvas {
            border: 3px solid #667eea;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        .download-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            margin-top: 15px;
        }
        .colors {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .color-option {
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s;
        }
        .color-option:hover {
            transform: scale(1.1);
        }
        .color-option.selected {
            border-color: #333;
        }
        .instructions {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .instructions h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .instructions ol {
            margin-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Album Art Image Generator</h1>
        
        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Enter album name and artist name</li>
                <li>Choose a color scheme</li>
                <li>Click "Generate Image"</li>
                <li>Click "Download Image" to save</li>
                <li>Save the image in the <code>images</code> folder as <code>album1.jpg</code>, <code>album2.jpg</code>, etc.</li>
            </ol>
        </div>

        <div class="input-group">
            <label for="albumName">Album Name:</label>
            <input type="text" id="albumName" placeholder="Enter album name" value="Album 1">
        </div>

        <div class="input-group">
            <label for="artistName">Artist Name:</label>
            <input type="text" id="artistName" placeholder="Enter artist name" value="Artist Name">
        </div>

        <div class="input-group">
            <label>Color Scheme:</label>
            <div class="colors">
                <div class="color-option selected" data-gradient="linear-gradient(135deg, #667eea 0%, #764ba2 100%)" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                <div class="color-option" data-gradient="linear-gradient(135deg, #f093fb 0%, #f5576c 100%)" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
                <div class="color-option" data-gradient="linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"></div>
                <div class="color-option" data-gradient="linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);"></div>
                <div class="color-option" data-gradient="linear-gradient(135deg, #fa709a 0%, #fee140 100%)" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);"></div>
                <div class="color-option" data-gradient="linear-gradient(135deg, #30cfd0 0%, #330867 100%)" style="background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);"></div>
                <div class="color-option" data-gradient="linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);"></div>
                <div class="color-option" data-gradient="linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);"></div>
            </div>
        </div>

        <button onclick="generateImage()">Generate Image</button>

        <div class="preview" id="preview" style="display: none;">
            <canvas id="canvas" width="500" height="500"></canvas>
            <br>
            <button class="download-btn" onclick="downloadImage()">Download Image</button>
        </div>
    </div>

    <script>
        let selectedGradient = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
        let currentImageData = null;

        // Color selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                selectedGradient = this.dataset.gradient;
                if (document.getElementById('preview').style.display !== 'none') {
                    generateImage();
                }
            });
        });

        function generateImage() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const albumName = document.getElementById('albumName').value || 'Album';
            const artistName = document.getElementById('artistName').value || 'Artist';

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Parse gradient colors
            const gradientMatch = selectedGradient.match(/#[0-9a-fA-F]{6}/g);
            const color1 = gradientMatch[0];
            const color2 = gradientMatch[1] || color1;

            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);

            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add some decorative circles
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(canvas.width * 0.2, canvas.height * 0.2, 80, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(canvas.width * 0.8, canvas.height * 0.8, 100, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;

            // Add text
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Artist name
            ctx.font = 'bold 48px Arial';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fillText(artistName, canvas.width / 2, canvas.height / 2 - 40);

            // Album name
            ctx.font = '36px Arial';
            ctx.fillText(albumName, canvas.width / 2, canvas.height / 2 + 40);

            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // Show preview
            document.getElementById('preview').style.display = 'block';
            
            // Store image data
            currentImageData = canvas.toDataURL('image/jpeg', 0.9);
        }

        function downloadImage() {
            if (!currentImageData) {
                alert('Please generate an image first!');
                return;
            }

            const albumName = document.getElementById('albumName').value || 'album';
            const filename = albumName.toLowerCase().replace(/\s+/g, '-') + '.jpg';

            const link = document.createElement('a');
            link.download = filename;
            link.href = currentImageData;
            link.click();
        }

        // Generate initial image on load
        window.addEventListener('load', () => {
            generateImage();
        });
    </script>
</body>
</html>
