<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <!-- Header -->
            <header class="player-header">
                <h1><i class="fas fa-music"></i> Music Player</h1>
                <div class="autoplay-toggle">
                    <label for="autoplay">
                        <input type="checkbox" id="autoplay" checked>
                        <span>Autoplay</span>
                    </label>
                </div>
            </header>

            <!-- Album Art and Song Info -->
            <div class="song-info-container">
                <div class="album-art">
                    <img id="album-art" src="" alt="Album Art">
                    <div class="vinyl-effect"></div>
                </div>
                <div class="song-details">
                    <h2 id="song-title">Select a song</h2>
                    <p id="artist-name">Artist Name</p>
                    <p id="album-name">Album Name</p>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div class="progress-bar-wrapper">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-filled" id="progress-filled"></div>
                        <div class="progress-handle" id="progress-handle"></div>
                    </div>
                </div>
                <span id="duration">0:00</span>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn" id="shuffle-btn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prev-btn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause" id="play-pause-btn" title="Play/Pause">
                    <i class="fas fa-play" id="play-pause-icon"></i>
                </button>
                <button class="control-btn" id="next-btn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="repeat-btn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-control">
                <i class="fas fa-volume-down" id="volume-icon"></i>
                <div class="volume-bar-wrapper">
                    <div class="volume-bar" id="volume-bar">
                        <div class="volume-filled" id="volume-filled"></div>
                        <div class="volume-handle" id="volume-handle"></div>
                    </div>
                </div>
                <span id="volume-value">100%</span>
            </div>

            <!-- Playlist -->
            <div class="playlist-container">
                <h3><i class="fas fa-list"></i> Playlist</h3>
                <div class="playlist" id="playlist">
                    <!-- Playlist items will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Audio Element -->
        <audio id="audio-player"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
