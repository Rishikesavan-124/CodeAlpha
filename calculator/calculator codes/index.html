<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <div class="display" id="display">0</div>
                <div class="expression" id="expression"></div>
            </div>
            
            <div class="buttons">
                <!-- Row 1: Clear and Operators -->
                <button class="btn operator" data-action="clear">C</button>
                <button class="btn operator" data-action="clearEntry">CE</button>
                <button class="btn operator" data-action="backspace">âŒ«</button>
                <button class="btn operator" data-action="divide">Ã·</button>
                
                <!-- Row 2: Numbers and Operators -->
                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-action="multiply">Ã—</button>
                
                <!-- Row 3: Numbers and Operators -->
                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-action="subtract">âˆ’</button>
                
                <!-- Row 4: Numbers and Operators -->
                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn operator" data-action="add">+</button>
                
                <!-- Row 5: Zero, Decimal, and Equals -->
                <button class="btn number zero" data-value="0">0</button>
                <button class="btn number" data-value=".">.</button>
                <button class="btn operator equals" data-action="equals">=</button>
            </div>
        </div>
        
        <div class="keyboard-hint">
            <p>ðŸ’¡ Tip: Use your keyboard for calculations!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
